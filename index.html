<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Mibu Development">
		<title>PureCSS Flex Slider</title>
		<link rel="stylesheet" type="text/css" href="slider.css">
	</head>
	<body>
	<ul class="slides">
		<input type="radio" name="radio-btn" id="img-1" checked />
		<li class="slide-container">
			<label for="img-3">&#x2039;</label>
			<div class="slide"><img src="https://static.nationalgeographic.fr/files/styles/image_3200/public/01-balance-of-nature.jpg?w=1600&h=900" alt="Galerie IMG1"></div>
			<label for="img-2">&#x203a;</label>
		</li>
		<input type="radio" name="radio-btn" id="img-2" />
		<li class="slide-container">
			<label for="img-1">&#x2039;</label>
			<div class="slide"><img src="https://images.hdqwalls.com/download/best-nature-image-1600x900.jpg" alt="Galerie IMG2"></div>
			<label for="img-3">&#x203a;</label>
		</li>
		<input type="radio" name="radio-btn" id="img-3" />
		<li class="slide-container">
			<label for="img-2">&#x2039;</label>
			<div class="slide"><img src="https://images.hdqwalls.com/download/beach-long-exposure-clouds-5k-pk-1600x900.jpg" alt="Galerie IMG3"></div>
			<label for="img-1">&#x203a;</label>
		</li>
		<li class="nav-dots">
			<label for="img-1" class="nav-dot" id="img-dot-1"></label>
			<label for="img-2" class="nav-dot" id="img-dot-2"></label>
			<label for="img-3" class="nav-dot" id="img-dot-3"></label>
		</li>
	</ul>
	</body>
</html>
